<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Guide</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,500;1,600;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#040d15, #001324);
            margin: 0;
            display: flex;
            flex-direction: column;

            /* Display children in a column */

        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }


        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 100px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #01fe87;
            font-weight: 700;
            text-decoration: none;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header ul li {
            list-style: none;
            margin-left: 20px;
        }

        header ul li a {
            text-decoration: none;
            padding: 6px 15px;
            color: #01fe87;
            border-radius: 20px;
        }

        header ul li a:hover,
        header ul li a.active {
            background: #01fe87;
            color: #2b1055;
        }

        header ul li a#active {
            background: #01fe87;
            color: #2b1055;
        }

        h2 {
            color: #01fe87;
        }

        /* Footer styles */
        .content {
            margin-bottom: 60px;
            animation: slideUp 1s ease-out;

        }

        .footer {
            position: absolute;
            bottom: 0;
            background-color: #040d15;
            color: #fff;
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }

        .footer footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .footer nav li {
            margin-right: 20px;
        }

        .footer nav li:last-child {
            margin-right: 0;
        }

        .footer nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer nav a:hover {
            color: #01fe87;
        }

        .footer p {
            margin: 0;
        }

        .video-container {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            /* Adjust this value as needed */
        }

        /* Responsive video size */
        .video-container iframe {
            max-width: 100%;
            max-height: 100%;
        }

        .content {

            color: #acf0b4;
            margin-top: 100px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content horizontally */
            justify-content: center;
            /* Center content vertically */

            /* Adjust this margin to create space for the header */
            padding: 20px;
        }

        /* Styling for the neon green button */
        .neon-green-button {
            background-color: #01fe87;
            /* Neon green background color */
            color: #000;
            /* Text color */
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
            border: 2px solid transparent;
            /* Initially, transparent border */
            font-weight: 500;
            border: 2px solid black;

        }


        .neon-green-button:hover {
            /* background-color:#94efa2; */
            /* Brighter neon green on hover */
            transform: translateY(-3px);
            border: 2px solid black;
            /* Initially, transparent border */
            font-weight: 800;
            box-shadow: 0 0.4em 1em #01fe87;
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 30px 40px 0px;
            }
        }
    </style>
</head>

<body>
    <div class="taskbar">
        <header>
            <a href="#" class="logo">User Guide</a>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="menu" id="menu">
                <li><a href="#" onclick="setActiveAndOpenPage(this, 'home.html')">Home</a></li>
                <li><a href="#" class="active">Guide</a></li>
                <li><a href="#" onclick="setActiveAndOpenPage(this, 'contact.html')">Contact</a></li>
                <li><a href="viz.html" class="neon-green-button"
                        onclick="setActiveAndOpenPage(this, 'viz.html')">Visualize</a>
                </li>
            </ul>
        </header>
    </div>

    <div class="content">
        <h3>How to Use the Website</h3>
        <p>Before you begin, make sure to refer to the following video guide on how to use our website effectively:</p>
        <p>&nbsp;</p>
        <!-- Centered video container -->
        <div class="video-container">
            <iframe width="800" height="450" src="https://www.youtube.com/embed/BPMgaxGn3i0" frameborder="0"
                allowfullscreen></iframe>
        </div>

    </div>

    <div class="footer">
        <footer>
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
            </nav>
            <p>&copy; 2023 Student GPA Visualization. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            const hamburger = document.querySelector(".hamburger");
            menu.classList.toggle("active");
            hamburger.classList.toggle("active");
        }

        function setActiveAndOpenPage(linkElement, pageUrl) {
            // Remove "active" class from all links
            const links = document.querySelectorAll('.taskbar ul li a');
            links.forEach(link => link.classList.remove('active'));

            // Add "active" class to the clicked link
            linkElement.classList.add('active');

            // Open the specified page in the same tab
            window.location.href = pageUrl;
        }
    </script>







</body>

</html>
